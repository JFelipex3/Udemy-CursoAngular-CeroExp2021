<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
    <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre( $event )"> las acciones del value e input se realiza con ngModel-->
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">

    <button type="submit">
        Agregar
    </button>
</form>
